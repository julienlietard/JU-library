name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Étape pour configurer Node.js 18
      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18.x' # Utilisez Node.js 18.x ou supérieur
      
      - name: Install dependencies
        run: npm install

      - name: Build Storybook
        run: npm run build-storybook # Générez le Storybook statique

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_MUSHROOM_009B83303 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          ###### Repository/Build Configurations - Ces valeurs peuvent être configurées selon les besoins de votre application. ######
          app_location: "/" # Dossier racine du projet
          api_location: "" # Chemin de l'API (optionnel)
          output_location: "storybook-static" # Dossier de sortie de Storybook, généré par la commande `build-storybook`
          ###### Fin des configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_MUSHROOM_009B83303 }}
          action: "close"
